<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
    <style>
        /* бирюзовый фон */
        .container {
            background: #65BDC0;
            border-radius: 70px;
            width: 1273px;
            height: 905px;
            display: grid;
            grid-template-columns: 0.1fr 0.9fr;
            grid-template-areas:
                "leftpanel main";
        }

        /* левая вертикальная панель */
        .leftpanel {
            grid-area: leftpanel;
            /* border: 1px dashed black; */
            border-radius: 60px;
            width: 70%;
            margin-left: 20px;
            margin-top: 36px;
            height: 700px;
            display: grid;
            grid-template-rows: repeat(0.2fr 1fr);
            justify-items: center;
            grid-template-areas:
                "logo"
                "signs";
        }

        .logo {
            grid-area: logo;
            justify-items: center;
        }

        /* левое вертикальное меню */
        .signs {
            grid-area: signs;
            display: grid;
            justify-items: center;

        }

        .header {
            /* background: #f87dc5; */
            /* border: 1px dashed blue; */
            grid-area: header;
            border-radius: 90px;
            height: 60px;
            height: 50px;
            width: 100%;
            margin: 10px 0 0 0;

        }

        .search {
            border-radius: 30px;
            margin: 15px;
            border: 1px solid #dbdbdb;
            float: left;
            width: 150px;
            height: 20px;

        }

        /* верхнее меню настроек */
        .fixing {
            width: 170px;
            height: 30px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: nowrap;
            justify-content: space-around;
            padding: 10px;
        }

        /* основной блок */
        .main {
            grid-area: main;
            width: 100%;
            border: 1px dashed blue;
            height: 905px;
            background: #ffffff;
            border-radius: 70px;
            display: grid;
            grid-template-columns: 5% 55% 34% 4%;
            grid-template-rows: 60px 1fr 1fr 60px;
            grid-template-areas:
                ". . header ."
                ". main_content main_content ."
                ". main_content main_content ."
                ". footer footer .";
        }



        /* большой блок контента */
        .main_content {
            grid-area: main_content;
            background: #fcfbe5;
            border: 1px dashed blue;
            border-radius: 70px;
            display: grid;
            grid-template-columns: 80% 20%;
            grid-template-rows: 0.2fr 1fr 1fr 0.2fr;
            grid-template-areas:
                ". ."
                "mainbl rightpnl"
                "mainbl rightpnl"
                ". .";
        }

        /* горизонтальный блок контента */
        .mainblock {
            border: 1px dashed blue;
            background: #cfd2f8;
            grid-area: mainbl;

        }

        /* вертикальный блок */
        .rightpanel {
            background: #f0f7d3;
            border: 1px dashed blue;
            grid-area: rightpnl;
            display: grid;
        }

        .mainblock__top {
            background: #f6dbfc;
            border: 1px dashed blue;
            grid-area: mb__top;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 30%;

        }

        .mainblock__down {
            background: #f8f6d8;
            border: 1px dashed blue;
            grid-area: mb__down;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;

        }

        .img__rightpnl {
            width: 181px;
            height: 153px;
        }

        .img__topblock {
            height: 204px;
        }

        .img__downblock {
            width: 163px;
            height: 131px;
            margin: 12px;
        }

        .footer {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="leftpanel">
            <img class="logo" src="./assets/images/logo.png" alt="logo">
            <div class="signs">
                <img src="./assets/images/rooms.png" alt="rooms">
                <img src="./assets/images/Security.png" alt="security">
                <img src="./assets/images/Statistics.png" alt="stat">
                <img src="./assets/images/Members.png" alt="members">
                <img src="./assets/images/Billing.png" alt="billing">
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="menu">
                    <form action="search" method="get">
                        <input name="text" class="search" placeholder="search" type="text">
                    </form>
                    <div class="fixing">
                        <img src="./assets/images/star6.png" alt="star">
                        <img src="./assets/images/bell.png" alt="bell">
                        <img src="./assets/images/profile.png" alt="prof">
                    </div>

                </div>
            </div>
            <div class="main_content">
                <div class="mainblock">
                    <h1>Kitchen</h1>
                    <div class="mainblock__top">
                        <img class="img__topblock" src="./assets/images/rooms_temp.png" alt="room_temperature">
                        <img class="img__topblock" src="./assets/images/rooms_hum.png" alt="room_hum">
                        <img class="img__topblock" src="./assets/images/rooms_light.png" alt="room_light">
                    </div>
                    <div class="mainblock__down">
                        <img class="img__downblock" src="./assets/images/fridge.png" alt="fridge">
                        <img class="img__downblock" src="./assets/images/kettle.png" alt="kettle">
                        <img class="img__downblock" src="./assets/images/stove.png" alt="stove">
                        <img class="img__downblock" src="./assets/images/dishwasher.png" alt="dishwasher">
                        <img class="img__downblock" src="./assets/images/multicooker.png" alt="multicooker">
                        <img class="img__downblock" src="./assets/images/tv.png" alt="tv">
                        <img class="img__downblock" src="./assets/images/microwave.png" alt="microwave">
                        <img class="img__downblock" src="./assets/images/indoorgrill.png" alt="indoorgrill">

                    </div>
                </div>
                <div class="rightpanel">
                    <img class="img__rightpnl" src="./assets/images/bedroom.png" alt="bedroom">
                    <img class="img__rightpnl" src="./assets/images/kitchen.png" alt="kitchen">
                    <img class="img__rightpnl" src="./assets/images/living.png" alt="living">
                    <img class="img__rightpnl" src="./assets/images/bath.png" alt="bath">
                </div>
            </div>
        </div>


    </div>

    </div>
</body>

</html>
